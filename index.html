<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator-container">
      <h1>Car Leasing Calculator</h1>
      <form id="leasingForm">
        <div>
          <label for="carType">Car Type:</label>
          <select name="carType" id="carType">
            <option value="BrandNew">Brand New</option>
            <option value="Used">Used</option>
          </select>
        </div>

        <div class="formChild">
          <label for="leasePeriod">Lease Period (12 - 60 months): </label>
          <input
            type="number"
            id="leasePeriodInput"
            list="leaseOptions"
            name="leasePeriod"
            min="12"
            max="60"
            placeholder="Choose leasing period"
            oninput="syncInputs()"
          />
          <p class="error-message" id="leasePeriodError"></p>
          <datalist id="leaseOptions">
            <option>12</option>
            <option>18</option>
            <option>24</option>
            <option>36</option>
            <option>48</option>
            <option>60</option>
          </datalist>
        </div>

        <div class="formChild">
          <label for="carValue">Car Value ($10,000 - $200,000): </label>
          <input
            type="number"
            id="carValueText"
            name="carValue"
            min="10000"
            max="200000"
            placeholder="Enter car value.."
            oninput="syncInputs()"
          />
          <p class="error-message" id="carValueError"></p>
          <input
            type="range"
            id="carValueRange"
            name="carValue"
            min="10000"
            max="200000"
            step="10000"
            value="10000"
          />
        </div>

        <div class="formChild">
          <label for="downPayment">Down Payment (10% - 50%): </label>
          <input
            type="number"
            id="downPaymentText"
            name="downPayment"
            min="10"
            max="50"
            placeholder="Enter down payment.."
            oninput="syncInputs()"
          />
          <p class="error-message" id="downPaymentError"></p>
          <input
            type="range"
            id="downPaymentRange"
            name="downPayment"
            min="10"
            max="50"
            step="5"
            value="10"
          />
        </div>
      </form>

      <div id="results" style="display: none" class="results-grid">
        <h1 class="details-center">Leasing Details:</h1>
        <div class="results-grid">
          <div class="right-border">
            <p>Total Leasing Cost: <span id="totalCost">$0.00</span></p>
            <p>Down Payment : <span id="downPayment">$0.00</span></p>
          </div>
          <div>
            <p>Monthly Installment: <span id="monthlyPayment">$0.00</span></p>
            <p>Interest Rate: <span id="interestRate">%0.00</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
